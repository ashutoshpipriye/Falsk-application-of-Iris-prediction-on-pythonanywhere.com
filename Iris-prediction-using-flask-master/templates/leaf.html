<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Iris-prediction</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>Iris-prediction</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<label class="control-label col-xs-3">Sepal-length :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="sepal-length" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Sepal-width :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="sepal-width" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Petal-length :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="petal-length" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Petal-width :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="petal-width" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-6">
                			<input type="submit" class="btn btn-success" value="Submit">
            			</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Prediction is :</label>
						<div class="col-xs-7">
							<input type="text" name="result" class="form-control" placeholder={{ session['result'] }}>
						</div>
					</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
		</div>
	</body>
</html>
